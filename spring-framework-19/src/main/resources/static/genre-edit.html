<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{book.edit.page.title}">Редактирование жанра</title>
<style type="text/css">
body {
	padding: 50px;
}

label {
	display: inline-block;
	width: 100px;
}

input:read-only {
	background: lightgray;
}

input, select {
	width: 400px;
}

.row {
	margin-top: 10px;
}
</style>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<form id="edit-form" action="book-list.html">
		<h1>Жанр:</h1>
		<div class="row">
			<label for="id-input">ID:</label> 
			<input id="id-input" name="id" type="text" readonly="readonly"/>
		</div>
		<div class="row">
			<label for="name-input">Название:</label> 
			<input id="name-input" name="name" type="text"/>
		</div>
		<div class="row">
			<button type="submit">Изменить</button>
			<button id="returnButton">Назад</button>
		</div>
	</form>
	<script>
    $(function () {
        let searchParams = new URLSearchParams(window.location.search);
        let id = searchParams.get('id');
        $.get('/v1/genres/' + id).done(function (genre) {
            var $idInput = $("#id-input");
            var $nameInput = $("#name-input");
            $idInput.val(genre.id);
            $nameInput.val(genre.name);
        })
    });
	$("#edit-form").submit(function(event) {
	    event.preventDefault();
	    var data = {}
		data["name"] = $("#name-input").val();
	    
	    var id = $("#id-input").val();
	    
	    $.ajax({
	        url: '/v1/genres/' + id,
	        type: 'PUT',
	        contentType: "application/json",
	        data: JSON.stringify(data),
	        dataType: 'json',
	        success: function(result) {
	             var url = "/genre-list.html";    
	             $(location).attr('href',url);    
	        }
	    });	    
	});
    $("#returnButton").click(function() {
	    event.preventDefault();
        var url = "/genre-list.html";    
        $(location).attr('href',url);    
    });    
	</script>	
</body>
</html>
