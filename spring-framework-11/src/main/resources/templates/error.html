<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{welcome.page.title}">My library</title>
<style>
table td {
	vertical-align: top;
	border: solid 1px #888;
	padding: 10px;
}
</style>
</head>
<body>
	<h1 th:text="#{error.header.title}">Error page</h1>
	<table>
		<tr>
			<td>Date</td>
			<td th:text="${timestamp}">2019-12-13 17:02:02.981</td>
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}">/books</td>
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}">Very strange error</td>
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}">422</td>
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}">Something went wrong ...</td>
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}">NullPointerException</td>
		</tr>
		<tr>
			<td>Trace</td>
			<td th:text="${trace}"/>Informative stack trace</td>
		</tr>
	</table>
</body>
</html>
